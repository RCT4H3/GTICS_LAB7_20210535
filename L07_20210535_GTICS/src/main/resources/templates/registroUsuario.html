<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <title>Registro de usuario</title>
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h4>Registro de Usuario</h4>
        </div>
        <div class="card-body">
          <form id="registrationForm" method="post" th:action="@{/crearUsuario}">
            <div class="form-group">
              <label for="fullname">Nombre Completo</label>
              <input type="text" class="form-control" id="fullname" name="Name" placeholder="Ingrese su nombre completo" required>
            </div>
            <div class="form-group">
              <label for="email">Correo Electrónico</label>
              <input type="email" class="form-control" id="email" name="Email" placeholder="Ingrese su correo" required>
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" name="Password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
            </div>
            <div class="form-group">
              <label for="confirm-password">Confirmar Contraseña</label>
              <input type="password" class="form-control" id="confirm-password" placeholder="Confirme su contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block" id="submitButton" disabled>Registrarse</button>
          </form>
        </div>
        <div class="card-footer text-center">
          <p>¿Ya tienes una cuenta? <a href="/login" class="btn btn-link">Iniciar sesión</a></p>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  const passwordField = document.getElementById("password");
  const confirmPasswordField = document.getElementById("confirm-password");
  const submitButton = document.getElementById("submitButton");

  function validatePasswords() {
    if (passwordField.value === confirmPasswordField.value) {
      submitButton.disabled = false;
    } else {
      submitButton.disabled = true;
    }
  }

  passwordField.addEventListener("input", validatePasswords);
  confirmPasswordField.addEventListener("input", validatePasswords);

  document.getElementById("registrationForm").addEventListener("submit", function(event) {
    if (passwordField.value !== confirmPasswordField.value) {
      event.preventDefault();
      alert("Las contraseñas no coinciden. Por favor, verifícalas.");
    }
  });
</script>
</body>
</html>
